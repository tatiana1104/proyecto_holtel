<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Empleado</title>

    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/stylesPanel.css">
    <link rel="stylesheet" href="../static/css/stylesSubpanel.css">
    <link rel="stylesheet" href="../static/css/stylesTabla.css">
    <link rel="stylesheet" href="../static/css/stylesModal.css">
    <link rel="stylesheet" href="../static/css/stylesGrafica.css">

    <link rel="stylesheet" href="../static/css/stylesCalendario.css">

</head>
<body>
    <header class="header-container">
        <div class="header-logo">
            <img src="../static/img/logo/white_on_trans.png" alt="Hotel Paraíso" class="logo">
          </div>
        <h1 onclick="mostrarGrafico()">Panel de Empleado</h1>
        <nav class="header-nav">
            <ul>
                <li> <i class="fas fa-users"></i> <a href="#" class="link" id="tablaUsuarios" onclick="mostrarUsuarios()">USUARIOS</a></li>
                <li> <i class="fas fa-bed"></i> <a href="#" class="link" id="roomsTab" onclick="mostrarHabitaciones()">HABITACIONES</a></li>
                <li> <i class="fas fa-bookmark"></i> <a href="#" class="link" id="reservationsTab" onclick="mostrarReservas()">RESERVAS</a></li>
                <li> <i class="fas fa-sign-out-alt"></i> <a href="/logout" class="link">CERRAR SESIÓN</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="calendar-header">
            <div class="nav-buttons">
                <button class="nav-btn" id="prevBtn">&lt;</button>
                <button class="nav-btn" id="nextBtn">&gt;</button>
                <button class="today-btn" id="todayBtn">Hoy</button>
                <button class="reserved-btn">Fechas reservadas</button>
            </div>
            
            <div class="current-date" id="currentDate">2025</div>
            
            <div class="view-buttons">
                <button class="view-btn" data-view="year">Año</button>
                <button class="view-btn" data-view="month">Mes</button>
                <button class="view-btn" data-view="week">Semana</button>
                <button class="view-btn" data-view="day">Día</button>
            </div>
        </div>

        <div class="calendar-content">
            <div id="yearView" class="calendar-view">
                <!-- Year view content -->
            </div>
            
            <div id="monthView" class="calendar-view">
                <!-- Month view content -->
            </div>
            
            <div id="weekView" class="calendar-view">
                <div class="time-slots">
                    <!-- Time slots will be generated by JS -->
                </div>
                <div class="week-grid">
                    <!-- Week grid will be generated by JS -->
                </div>
            </div>
            
            <div id="dayView" class="calendar-view">
                <div class="day-header"></div>
                <div class="time-slots">
                    <!-- Time slots will be generated by JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/calendar.js"></script>

</body>
</html>
